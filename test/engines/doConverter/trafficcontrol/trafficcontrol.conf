#TMSH-VERSION: 16.1.0

ltm global-settings traffic-control {
    accept-ip-options enabled
    accept-ip-source-route enabled
    allow-ip-source-route enabled
    continue-matching enabled
    max-icmp-rate 867
    max-reject-rate 867
    max-reject-rate-timeout 200
    min-path-mtu 867
    path-mtu-discovery disabled
    port-find-linear 867
    port-find-random 867
    port-find-threshold-timeout 200
    port-find-threshold-trigger 10
    port-find-threshold-warning disabled
    reject-unmatched disabled
}
