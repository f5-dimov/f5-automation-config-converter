#TMSH-VERSION: 15.1.0.4

net dns-resolver dnsResolver {
    answer-default-zones yes
    cache-size 5767167bytes
    forward-zones {
        forward.net {
            nameservers {
                10.10.10.10:domain { }
                10.10.10.11:domain { }
            }
        }
    }
    randomize-query-name-case no
    route-domain 0
    use-ipv6 no
    use-udp no
}
