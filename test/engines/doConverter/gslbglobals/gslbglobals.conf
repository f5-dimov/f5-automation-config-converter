#TMSH-VERSION: 16.1.0

gtm global-settings general {
    synchronization yes
    synchronization-group-name test_sync_group
    synchronization-time-tolerance 123
    synchronization-timeout 1234
}
gtm global-settings metrics {
    metrics-collection-protocols { icmp }
}
gtm global-settings metrics-exclusions {
    addresses none
}
