#TMSH-VERSION: 15.0.1.3

ltm dns cache transparent /AS3_Tenant/AS3_Application/DNSCache_example {
    answer-default-zones yes
    description "DNS Cache"
    local-zones {
        {
            name norecords.com
        }
        {
            name onerecord.com
            records { "wiki.onerecord.com 300 IN A 10.10.10.124" }
        }
        {
            name tworecords.com
            records { "wiki.tworecords.com 300 IN A 10.10.10.125" "wiki.tworecords.com 300 IN A 10.10.10.126" }
        }
    }
    msg-cache-size 0
    rrset-cache-size 1bytes
    rrset-rotate query-id
}
