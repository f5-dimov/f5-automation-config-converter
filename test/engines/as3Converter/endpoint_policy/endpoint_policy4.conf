#TMSH-VERSION: 13.1.1.3

ltm policy /AS3_Tenant/AS3_Application/testItem {
    requires { server-ssl ssl-persistence }
    rules {
        rule {
            conditions {
                0 {
                    ssl-extension
                    ssl-server-hello
                    server-name
                    values { test1.com }
                }
                1 {
                    ssl-extension
                    ssl-server-hello
                    npn
                    values { test1.com }
                }
                2 {
                    ssl-extension
                    ssl-server-hello
                    alpn
                    values {
                        test1.com
                        test2.com
                        test3.com
                        test4.com
                    }
                }
            }
        }
    }
    strategy /Common/best-match
}
