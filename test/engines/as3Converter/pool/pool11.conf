# TMSH-VERSION: 15.1.3

ltm node /Common/test_node {
    fqdn {
        name we.we.com
    }
    monitor /Common/https_443
}
ltm node /Common/test_node2 {
    fqdn {
        name we2.we.com
    }
    monitor /Common/icmp
}
ltm pool /Common/test_fqdn_pool {
    members {
        /Common/test_node:80 {
            fqdn {
                name we.we.com
            }
        }
        /Common/test_node2:80 {
            fqdn {
                name we2.we.com
            }
        }
    }
    monitor /Common/tcp
}
